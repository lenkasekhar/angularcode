<p-table [value]="std" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
       
            <th>id</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
            <th>gender</th>
            <th>mobile_number</th>
            
    </ng-template>
    <ng-template pTemplate="body" let-students>
        <tr>
            <td>{{students.id}}</td>
            <td>{{students.first_name}}</td>
            <td>{{students.last_name}}</td>
            <td>{{students.email}}</td>
            <td>{{students.gender}}</td>
            <td>{{students.mobile_number}}</td>
            
        </tr>
    </ng-template>
</p-table>
